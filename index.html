  <h2>PLANILLA DE ENTREGA</h2>

  <div class="resultado" id="resultado"></div>

  <script>
    function calcular() {
      let directo = parseInt(document.getElementById("directo").value);
      let cerro = parseInt(document.getElementById("cerro").value);
      let local = parseInt(document.getElementById("local").value);
      let escolar = parseInt(document.getElementById("escolar").value);
      let petroleo = parseFloat(document.getElementById("petroleo").value);

      let totalDirecto = directo * 740;
      let totalCerro = cerro * 500;
      let totalLocal = local * 430;
      let totalEscolar = escolar * 240;

      let totalBruto = totalDirecto + totalCerro + totalLocal + totalEscolar;
      let ajuste21 = totalBruto * 0.21;
      let ajusteFinal = (ajuste21 - 8000) + petroleo;
      let resultadoFinal = totalBruto - ajusteFinal;

      document.getElementById("resultado").innerHTML = `
        <p><strong>ðŸ§® Detalle por grupo:</strong></p>
        <p>DIRECTO (${directo} Ã— 740): ${totalDirecto.toFixed(2)}</p>
        <p>CERRO (${cerro} Ã— 500): ${totalCerro.toFixed(2)}</p>
        <p>LOCAL (${local} Ã— 430): ${totalLocal.toFixed(2)}</p>
        <p>ESCOLAR (${escolar} Ã— 240): ${totalEscolar.toFixed(2)}</p>
        <hr>
        <p><strong>ðŸ’¡ CÃ¡lculos:</strong></p>
        <p>Total bruto: ${totalBruto.toFixed(2)}</p>
        <p>21% del total bruto: ${ajuste21.toFixed(2)}</p>
        <p>Menos 8000: ${(ajuste21 - 8000).toFixed(2)}</p>
        <p>+ PETRÃ“LEO (${petroleo}): ${ajusteFinal.toFixed(2)}</p>
        <hr>
        <p><strong>ðŸ“Š Resultado final:</strong> ${resultadoFinal.toFixed(2)}</p>
      `;
    }

    function randomImpar(min, max) {
      let n = Math.floor(Math.random() * ((max - min) / 2 + 1)) * 2 + min;
      return n % 2 === 0 ? n + 1 : n;
    }

    function generar() {
      document.getElementById("directo").value = randomImpar(65, 75);
      document.getElementById("cerro").value = randomImpar(25, 45);
      document.getElementById("local").value = randomImpar(25, 45);
      document.getElementById("escolar").value = randomImpar(25, 35);
      calcular();
    }
  </script>
